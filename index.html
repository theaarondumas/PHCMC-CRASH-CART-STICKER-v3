<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UnitFlow — Crash Cart Routine Checklist</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- Top App Header -->
  <header class="appHeader">
    <div class="appTitle">
      <div class="appName">UnitFlow</div>
      <div class="appSub">Crash Cart Routine Checklist</div>
    </div>
  </header>

  <!-- Controls -->
  <section class="controls">
    <div class="controlsRow">
      <select id="deptSelect" class="select">
        <option value="ER">ER</option>
        <option value="Tower/ICU">Tower/ICU</option>
      </select>

      <select id="templateSelect" class="select"></select>

      <button id="clearEntryBtn" class="btn ghost">Clear</button>
    </div>

    <div class="controlsRow">
      <button id="exportCsvBtn" class="btn ghost">Export CSV</button>
      <div id="savePill" class="pill warn">Save failed</div>
    </div>
  </section>

  <!-- Department line + Stickers -->
  <main class="stage">
    <div class="stageHeader">
      <div id="deptLine">Department: ER — Adult Crash Cart</div>
    </div>

    <!-- GREEN STICKER -->
    <section class="sticker green">
      <div class="stickerTop">
        <div class="stickerHospital">Providence Holy Cross Hospital</div>
        <div class="stickerDept" id="stickerDept">ER</div>
        <div class="stickerPhone">818-496-1190</div>
      </div>

      <div class="stickerBanner">CRASH CART CHECK</div>

      <div class="row">
        <div class="label">Location:</div>
        <div class="value">
          <select id="locationSelect" class="inlineSelect"></select>
        </div>
      </div>

      <div class="row">
        <div class="label">Cart #:</div>
        <div class="value">
          <input id="cartNumInput" class="inlineInput" placeholder="—" />
        </div>
      </div>

      <div class="row">
        <div class="label">Central Exp:</div>
        <div class="value">
          <input id="centralExpInput" class="inlineInput" type="date" />
        </div>
      </div>

      <div class="row">
        <div class="label">Med Box Exp:</div>
        <div class="value">
          <input id="medBoxExpInput" class="inlineInput" type="date" />
        </div>
      </div>
    </section>

    <!-- ORANGE STICKER -->
    <section class="sticker orange">
      <div class="stickerBanner small">Crash Cart Check</div>

      <div class="row">
        <div class="label">Date:</div>
        <div class="value">
          <input id="dateInput" class="inlineInput" type="date" />
        </div>
      </div>

      <div class="row">
        <div class="label">Checked By:</div>
        <div class="value">
          <input id="checkedByInput" class="inlineInput" placeholder="—" maxlength="6" />
        </div>
      </div>

      <div class="row">
        <div class="label">Notes:</div>
        <div class="value">
          <input id="noteInput" class="inlineInput" placeholder="—" />
        </div>
      </div>

      <div class="row">
        <div class="label">Type:</div>
        <div class="value">
          <div id="typeValue" class="typeValue">ADULT</div>
        </div>
      </div>

      <div class="actionsRow">
        <button id="addToBatchBtn" class="btn solid">Add</button>
        <button id="submitBatchBtn" class="btn solid good">Submit Batch</button>
      </div>
    </section>

    <!-- Batch list (simple, like your needs) -->
    <section class="batchPanel">
      <div class="batchTop">
        <div>Batch Items: <b id="batchCount">0</b></div>
        <button id="clearBatchBtn" class="btn ghost danger">Clear Batch</button>
      </div>
      <div class="tableWrap">
        <table class="table">
          <thead>
            <tr>
              <th>Location</th>
              <th>Cart</th>
              <th>Central</th>
              <th>Med Box</th>
              <th>By</th>
              <th>Note</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="batchTbody"></tbody>
        </table>
      </div>

      <div id="status" class="status"></div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
