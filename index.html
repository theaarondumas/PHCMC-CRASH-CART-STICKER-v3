<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0c10" />
  <title>UnitFlow — Crash Cart Check</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ================= TOP BAR ================= -->
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">UnitFlow</div>
      <div class="brand-sub">Crash Cart Routine Checklist</div>
    </div>

    <div class="top-controls">
      <!-- Department Selector -->
      <select id="departmentSelect" class="control-select" aria-label="Department">
        <option value="">Department</option>
        <option value="ER">ER</option>
        <option value="ICU">ICU</option>
        <option value="OR">OR</option>
        <option value="TOWER">Tower Floors</option>
        <option value="MOTHER_BABY">Mother/Baby</option>
        <option value="XRAY">X-Ray / Imaging</option>
        <option value="CENTRAL">Central Backup</option>
      </select>

      <!-- Cart Type Selector (contextual) -->
      <select id="cartTypeSelect" class="control-select hidden" aria-label="Cart Type">
        <option value="">Cart Type</option>
        <option value="adult">Adult Crash Cart</option>
        <option value="neonatal">Neonatal Crash Cart</option>
        <option value="broselow">Broselow Cart</option>
      </select>

      <!-- Actions -->
      <button id="btnClear" class="control-btn hidden" type="button">Clear</button>
      <button id="btnExport" class="control-btn hidden" type="button">Export CSV</button>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="page">
    <section class="panel">
      <div id="statusLine" class="status">
        Select a Department, then choose Cart Type.
      </div>

      <div id="checklistContainer" class="checklist"></div>
    </section>

    <footer class="footer">
      PHI-free • Offline-first • Firestore sync enabled
    </footer>
  </main>

  <!-- ✅ REQUIRED CHANGE: module script for Firestore imports -->
  <script type="module" src="app.js"></script>
</body>
</html>
